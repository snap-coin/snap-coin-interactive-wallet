name: Snap Coin Bundle

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  desktop:
    name: Bundle on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked

      - name: Install Linux + Dioxus + RandomX deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            clang \
            pkg-config \
            libssl-dev \
            libclang-dev \
            llvm-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libxdo-dev \
            patchelf

      - name: Set compiler for Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV

      - name: Bundle
        run: dx bundle

      - name: Upload intermediate artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}
          path: ./target/dx/sc-interactive-wallet/bundle

  upload-all:
    name: Upload combined bundles
    runs-on: ubuntu-latest
    needs: desktop

    steps:
      - name: Download all bundles
        uses: actions/download-artifact@v4
        with:
          path: all-bundles

      - name: Upload final artifact
        uses: actions/upload-artifact@v4
        with:
          name: snap-coin-bundles
          path: all-bundles
